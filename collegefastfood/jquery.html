$.post( "returnSchools.php")
  .done(function( data ) {
    console.log(data);
    if(data.results.status){
      alert( "Error: " + data.results.msg );
    }else{
      //alert( "Data Loaded: " + data.results.length );
      var max = data.results.length
      var i;
      var text = "";
      for(i=0; i<max; i++){
        text += data.results[i].title1 +", "+ data.results[i].title2+", "+ data.results[i].lat+", "+ data.results[i].lng+"<br>";
      }
      $("#dataDump").html( text );
    }
  });
    
}
